version: '3.8'

services:
  gateway:
    build: ./apps/gateway
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - SOLANA_SIMULATION_MODE=true
      - SOLANA_RPC_URL=https://api.mainnet-beta.solana.com
      - ORCHESTRATOR_URL=http://orchestrator:4001
      - CLODDSBOT_URL=http://cloddsbot:18789
      - AGENT_DEX_URL=http://agent-dex:3000
    depends_on:
      - orchestrator
    networks:
      - dain-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/api/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  orchestrator:
    build: ./trading-orchestrator
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=development
      - PORT=4001
    networks:
      - dain-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4001/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./trading-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_GATEWAY_URL=http://localhost:4000
      - NEXT_PUBLIC_WS_URL=ws://localhost:4000
    depends_on:
      - gateway
    networks:
      - dain-network

  cloddsbot:
    build: ./CloddsBot-main
    ports:
      - "18789:18789"
    environment:
      - NODE_ENV=development
      - CLODDS_STATE_DIR=/data
      - CLODDS_WORKSPACE=/data/workspace
    volumes:
      - cloddsbot-data:/data
    networks:
      - dain-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:18789/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  agent-dex:
    build: ./agent-dex-main/api
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
    networks:
      - dain-network

networks:
  dain-network:
    driver: bridge

volumes:
  cloddsbot-data:
