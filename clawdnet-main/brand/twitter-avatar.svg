<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#000"/>
  
  <!-- Grid pattern subtle -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#111" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)"/>
  
  <!-- Glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <circle cx="200" cy="200" r="150" fill="url(#glow)"/>
  
  <!-- C + Network symbol -->
  <g transform="translate(100, 100)">
    <!-- C shape -->
    <path d="M60 40 L40 40 L40 160 L60 160 L60 60 L140 60 L140 40 Z" fill="#22c55e"/>
    <path d="M40 140 L140 140 L140 160 L40 160 Z" fill="#22c55e"/>
    
    <!-- Network dot -->
    <circle cx="160" cy="100" r="30" stroke="#22c55e" stroke-width="12" fill="none"/>
    <circle cx="160" cy="100" r="10" fill="#22c55e"/>
  </g>
</svg>