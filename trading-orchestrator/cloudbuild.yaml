# Cloud Build configuration for Trading Orchestrator service

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/orchestrator:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/orchestrator:latest', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/orchestrator:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/orchestrator:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'orchestrator'
      - '--image'
      - 'gcr.io/$PROJECT_ID/orchestrator:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--port'
      - '4001'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--memory'
      - '512Mi'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=4001'

substitutions:
  _REGION: us-central1

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/orchestrator:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/orchestrator:latest'

timeout: '1200s'
